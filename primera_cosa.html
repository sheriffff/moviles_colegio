<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'DM Sans', 'Inter', system-ui, -apple-system, sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    color: #333333;
  }
  .chart-wrapper {
    width: min(900px, 95vw);
    max-width: 900px;
  }
  .chart-title {
    font-size: 28px;
    font-weight: 700;
    color: #333333;
    line-height: 1.3;
    margin-bottom: 6px;
  }
  .chart-subtitle {
    font-size: 18px;
    font-weight: 400;
    color: #4a4a4a;
    line-height: 1.4;
    margin-bottom: 24px;
  }
  #chart {
    width: 100%;
    height: 500px;
  }
  .chart-footnote {
    font-size: 11px;
    color: #888888;
    margin-top: 16px;
    line-height: 1.5;
  }
</style>
</head>
<body>
<div class="chart-wrapper">
  <div class="chart-title">El móvil: lo primero al despertar, lo último antes de dormir</div>
  <div class="chart-subtitle">Porcentaje del alumnado cuya primera y última actividad del día es mirar el móvil</div>
  <div id="chart"></div>
  <div class="chart-footnote"></div>
</div>
<script>
  var chart = echarts.init(document.getElementById('chart'), null, { renderer: 'svg' });
  var option = {
  "tooltip": {
    "trigger": "axis",
    "backgroundColor": "rgba(255,255,255,0.96)",
    "borderColor": "#eee",
    "borderWidth": 1,
    "textStyle": {
      "fontFamily": "'DM Sans', 'Inter', system-ui, -apple-system, sans-serif",
      "color": "#333333",
      "fontSize": 13
    }
  },
  "legend": {
    "show": false
  },
  "grid": {
    "left": 10,
    "right": 20,
    "top": 40,
    "bottom": 20,
    "containLabel": true
  },
  "xAxis": {
    "type": "category",
    "data": [
      "1°-4° Primaria",
      "5°-6° Primaria",
      "1°-2° ESO",
      "3°-4° ESO",
      "Bachillerato"
    ],
    "axisLabel": {
      "fontFamily": "'DM Sans', 'Inter', system-ui, -apple-system, sans-serif",
      "fontSize": 12,
      "color": "#4a4a4a"
    },
    "axisLine": {
      "show": false
    },
    "axisTick": {
      "show": false
    },
    "boundaryGap": false
  },
  "yAxis": {
    "type": "value",
    "max": 100,
    "axisLabel": {
      "formatter": "{value}%",
      "fontFamily": "'DM Sans', 'Inter', system-ui, -apple-system, sans-serif",
      "fontSize": 13,
      "color": "#888888"
    },
    "splitLine": {
      "lineStyle": {
        "color": "#f0f0f0",
        "type": "dashed"
      }
    },
    "axisLine": {
      "show": false
    },
    "axisTick": {
      "show": false
    }
  },
  "series": [
    {
      "name": "Todos",
      "type": "line",
      "data": [
        18.8,
        5.2,
        8.7,
        30.4,
        46.2
      ],
      "smooth": 0.3,
      "symbol": "circle",
      "symbolSize": 10,
      "lineStyle": {
        "width": 3,
        "color": "#2a9d8f"
      },
      "itemStyle": {
        "color": "#2a9d8f",
        "borderColor": "#ffffff",
        "borderWidth": 2
      },
      "areaStyle": {
        "color": {
          "type": "linear",
          "x": 0,
          "y": 0,
          "x2": 0,
          "y2": 1,
          "colorStops": [
            {
              "offset": 0,
              "color": "#2a9d8f2e"
            },
            {
              "offset": 1,
              "color": "#2a9d8f05"
            }
          ]
        }
      },
      "label": {
        "show": true,
        "position": "top",
        "formatter": "{c}%",
        "fontSize": 14,
        "color": "#3a3a3a",
        "fontFamily": "'DM Sans', 'Inter', system-ui, -apple-system, sans-serif",
        "fontWeight": 600
      }
    },
    {
      "name": "Andel",
      "type": "line",
      "data": [
        27.6,
        6.1,
        10.2,
        27.9,
        39.4
      ],
      "smooth": 0.3,
      "symbol": "circle",
      "symbolSize": 10,
      "lineStyle": {
        "width": 3,
        "color": "#060786"
      },
      "itemStyle": {
        "color": "#060786",
        "borderColor": "#ffffff",
        "borderWidth": 2
      },
      "areaStyle": {
        "color": {
          "type": "linear",
          "x": 0,
          "y": 0,
          "x2": 0,
          "y2": 1,
          "colorStops": [
            {
              "offset": 0,
              "color": "#0607862e"
            },
            {
              "offset": 1,
              "color": "#06078605"
            }
          ]
        }
      },
      "label": {
        "show": true,
        "position": "top",
        "formatter": "{c}%",
        "fontSize": 14,
        "color": "#3a3a3a",
        "fontFamily": "'DM Sans', 'Inter', system-ui, -apple-system, sans-serif",
        "fontWeight": 600
      }
    },
    {
      "name": "Fuenllana",
      "type": "line",
      "data": [
        12.0,
        4.3,
        7.3,
        32.4,
        52.8
      ],
      "smooth": 0.3,
      "symbol": "circle",
      "symbolSize": 10,
      "lineStyle": {
        "width": 3,
        "color": "#c60027"
      },
      "itemStyle": {
        "color": "#c60027",
        "borderColor": "#ffffff",
        "borderWidth": 2
      },
      "areaStyle": {
        "color": {
          "type": "linear",
          "x": 0,
          "y": 0,
          "x2": 0,
          "y2": 1,
          "colorStops": [
            {
              "offset": 0,
              "color": "#c600272e"
            },
            {
              "offset": 1,
              "color": "#c6002705"
            }
          ]
        }
      },
      "label": {
        "show": true,
        "position": "top",
        "formatter": "{c}%",
        "fontSize": 14,
        "color": "#3a3a3a",
        "fontFamily": "'DM Sans', 'Inter', system-ui, -apple-system, sans-serif",
        "fontWeight": 600
      }
    }
  ],
  "animationDuration": 800,
  "animationEasing": "cubicOut"
};
  chart.setOption(option);
  window.addEventListener('resize', function() { chart.resize(); });
</script>
</body>
</html>
